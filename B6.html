<!DOCTYPE html>
<html>
<head>
<title> Navigator Object </title>
<script type="text/javascript">
function showProperties()
{
alert("The name of the browser is:"+navigator.appname+"\n"+ "The version of the browseris:"+navigator.appVersion+"\n"+ "The platform of the client is :"+navigator.platform);
}
</script>
</head>
<body>
<form id="myform">
<input type="button" value="Click here" onclick="showProperties()";/>
</form>
</body>
</html>
