<!DOCTYPE html>
<html>
<head>
<title>Factorial of a Natural</title>
<script type="text/javascript">
function findFactorial(){
var num=window.prompt("Enter the value of N");
var n=parseInt(num);
window.alert("Factorial of "+n+" is: "+fact(n));
}
function fact(n){
if(n==0)
return 1;
else
return(n*fact(n-1));
}
</script>
</head>
<body bgcolor="grey" text="black">
<h1 align="center">Factorial of a Number</h1>
<hr>
<center> <form>
<input type="button"value="Find Factorial of a Number" onclick="findFactorial()"/>
</form>
</center>
</body>
</html>
